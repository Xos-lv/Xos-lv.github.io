<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>   Xos-Lv Personal Blog From GitHub-Pages   </title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
/* 1. 基础样式 */
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }

/* 2. 顶部图 wrapper */
.banner {
  position: relative;          /* 让两个图标可以绝对定位 */
  width: 100vw;
  height: 100vh;               /* 高度随意调 */
  background: url(./20250601151415174876205567628.jpg) center/cover no-repeat;
  position: fixed;
}

/* 3. 左上角搜索图标 */
.btn-search {
  position: absolute;
  top: 12px;
  left: 12px;
  width: 32px;
  height: 32px;
  cursor: pointer;
  background: #fff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23333"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>') center/20px no-repeat;
  border-radius: 4px;
  box-shadow: 0 2px 4px rgba(0,0,0,.15);
}

/* 4. 右上角“三条杠” */
.btn-menu {
  position: absolute;
  top: 12px;
  right: 12px;
  width: 32px;
  height: 32px;
  cursor: pointer;
  background: #fff;
  border-radius: 4px;
  box-shadow: 0 2px 4px rgba(0,0,0,.15);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 4px;
}
.btn-menu span {
  width: 18px;
  height: 2px;
  background: #333;
  border-radius: 1px;
}

/* 5. 侧边抽屉菜单 */
aside {
  position: fixed;
  top: 0;
  right: -260px;          /* 默认藏到右边 */
  width: 260px;
  height: 100%;
  background: #fff;
  box-shadow: -2px 0 6px rgba(0,0,0,.1);
  transition: right .3s;
  padding: 60px 20px 20px;
}
aside.open { right: 0; }

/* 6. 菜单里随便放按钮 */
aside button {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 10px 0;
  border: none;
  background: #f5f5f5;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
}
aside button:hover { background: #e5e5e5; }

/* 7. 遮罩层（点击外部可关闭） */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.35);
  display: none;
}
#overlay.show { display: block; }
  /* 遮罩层 */
.rotate-overlay {
  position: fixed;
  inset: 0;
  z-index: 9999;
  background: rgba(0,0,0,.75);
  backdrop-filter: blur(8px);           /* 毛玻璃 */
  display: flex;
  align-items: center;
  justify-content: center;
  animation: fadeIn .4s ease;
}

/* 内容盒子 */
.rotate-box {
  text-align: center;
  color: #fff;
  padding: 32px 24px;
  border-radius: 16px;
  background: rgba(255,255,255,.08);
  box-shadow: 0 8px 32px rgba(0,0,0,.3);
}

/* 图标旋转动画 */
.rotate-icon {
  width: 64px;
  height: 64px;
  margin: 0 auto 16px;
  animation: rotate 2s ease-in-out infinite;
}

.rotate-text {
  font-size: 16px;
  line-height: 1.5;
  letter-spacing: 1px;
  text-shadow: 0 0 6px rgba(255,255,255,.4);
}

/* 动画定义 */
@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}
@keyframes rotate {
  0%,100% { transform: rotate(  0deg); }
  50%     { transform: rotate( 90deg); }
}

/* 横屏时立即隐藏 */
@media (orientation: landscape) {
  .rotate-overlay { display: none; }
}
</style>
</head>

<body>
  <!-- 顶部图片 -->
  <div class="banner">
    <!-- 搜索图标 -->
    <div class="btn-search" onclick="goSearch()"></div>
    <!-- 三条杠 -->
    <div class="btn-menu" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
  </div>

  <!-- 侧边抽屉菜单 -->
  <aside id="sideMenu">
    <button>首页</button>
    <button>分类</button>
    <button>收藏</button>
    <button>我的</button>
  </aside>

  <!-- 遮罩层 -->
  <div id="overlay" onclick="toggleMenu()"></div>

<script>
function goSearch() {
  // 这里跳到你真正的搜索页
  location.href = '/search';
}
function toggleMenu() {
  const menu = document.getElementById('sideMenu');
  const mask = document.getElementById('overlay');
  menu.classList.toggle('open');
  mask.classList.toggle('show');
}
</script>
  <div id="rotateOverlay" class="rotate-overlay">
  <div class="rotate-box">
    <!-- 手机转屏动画图标 -->
    <svg class="rotate-icon" viewBox="0 0 48 48">
      <path d="M38 8l6 6-6 6M10 40l-6-6 6-6M8 10h24v24H8z" stroke="#fff" stroke-width="3" fill="none"/>
      <path d="M24 16v8l4-4" stroke="#fff" stroke-width="2" fill="none"/>
    </svg>
    <p class="rotate-text">为了更好的体验<br>请将手机横过来</p>
  </div>
</div>
</body>
</html>
